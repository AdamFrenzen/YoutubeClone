<div class="gallery">
  <div class="video" *ngFor="let video of videoList">
    <div class="thumbnail">
      <img [src]="video.thumbnail.url" alt="">
      <span class="duration">{{ timeFormat(video.duration) }}</span>
    </div>
    <div class="flex">
      <img class="pfp" [src]="getVideoPFP(video.channelID)" alt="">
      <div class="details">
        <h3>{{video.title}}</h3>
        <a href="">{{video.channelName}}</a>
        <div class="statistics">
          <span>{{video.views | shortNumber}} views</span>
          <span>â€¢ {{getAge(video.uploadDate)}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
